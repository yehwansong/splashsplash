    <script>

            // popup_1_h = (Math.abs($('.dot_lefteye').offset().top - $('.dot_leftfinger').offset().top)+popup_pre_1_h)/2

        $(document).ready(function() {
            var popup_array = []
//             const options = "height=300,width=150,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,directories=no,status=no";
// let cnt = 10; // for example

//  else { 
//    cnt--;

//  }  
// }
// window.addEventListener("load",popup)


var counter = 0 
            function popup(left) {
                
                console.log(counter)
                for (var i = 3; i >= 0; i--) {
                popup_array.push([undefined,left,window.innerHeight-100,0])
                    popup_array[popup_array.length-1][0] = window.open ("http://localhost:9090/ah.html#"+counter, "name"+counter, "status=1,toolbar=1,left="+left+",top="+(window.innerHeight-100)+",width=100,height=100");
                    counter++
                }
                window.focus()
            }
            function easeOut(x){
                return Math.sin((x * Math.PI) / 2);
            }
            function easeIn(x){
                return 1 - Math.cos((x * Math.PI) / 2);
            }
            function easeInOut(x){
                if(x<0.5){
                    var k = x*2
                    return Math.sin((k * Math.PI) / 2);
                }else{
                    var k = 1-(x-0.5)*2
                    return Math.sin((k * Math.PI) / 2);
                }
            }
            animate()

            function animate(){
                window.focus()
                for (var i = popup_array.length - 1; i >= 0; i--) {
                    if(popup_array[i][3]<100){
                        popup_array[i][3]++
                        popup_array[i][2] = window.innerHeight-(easeInOut(popup_array[i][3]/100)*300)
                        popup_array[i][0].moveTo(popup_array[i][1], popup_array[i][2])
                    }else{
                        // popup_array[i][0].close()
                        popup_array.splice(i, 1); 
                    }
                }
                setTimeout(function(){
                    animate()
                },10)
            }
            $('body').click(function(){
                console.log('!!!')
                popup()
            })
            $(document).on('keydown', function(e) {
                console.log('!!!!')
                counter++
                if (e.key === 'a' || e.key === 'A') {
                        popup(200)
                }
                if (e.key === 's' || e.key === 'S') {
                        popup(400)
                }
                if (e.key === 'd' || e.key === 'D') {
                        popup(600)
                }
                if (e.key === 'f' || e.key === 'F') {
                        popup(800)
                }
                if (e.key === 'g' || e.key === 'G') {
                        popup(1000)
                }
                if (e.key === 'h' || e.key === 'H') {
                        popup(1200)
                }
                if (e.key === 'j' || e.key === 'J') {
                        popup(1400)
                }
                if (e.key === 'k' || e.key === 'K') {
                        popup(1600)
                }
                if (e.key === 'l' || e.key === 'L') {
                        popup(1800)
                }
                if (e.key === ';' || e.key === ';') {
                        popup(2000)
                }
            });
        });
